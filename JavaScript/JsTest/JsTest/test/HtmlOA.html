<html lang="en">
<head>

    <title>下拉菜单</title>
    <style type="text/css">
     
    </style>
    <script type="text/javascript">
        var myObject = new Object();//或 var myObject={};
        //添加一个属性
        myObject.name = 'jeff';
        //添加一个方法
        myObject.alerName = function () {
            alert(this.name);
        }
        //执行添加的方法
        myObject.alerName();

        
    </script>
</head>

</html>
