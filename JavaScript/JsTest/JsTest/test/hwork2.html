<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li class="on">1</li>
        <li class="select">2</li>
        <li class="on">3</li>
        <li>4</li>
    </ul>
    <p class="on">class为on的p标签</p>
</body>
</html>
<script type="text/javascript">
    window.onload=function(){
        var len1= getByClass('on','list');
        alert(len1.length);  // 结果等于2为正确
        var len2= getByClass('on');
        alert(len1.length);  // 结果等于3为正确
    }
    function getByClass(clsName, parent) {
        //定义函数getByClass()实现获取document或指定父元素下所有class为on的元素pa
        var arr = [];
        if (parent) {
            var oParent = document.getElementById(parent);
            var nodes = oParent.getElementsByTagName('*');
            for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].className == clsName) {
                    arr.push(nodes[i]);
                }
            }
            return arr;
        } else {
            var nodes2 = document.getElementsByTagName('*');
            for (var i = 0; i < nodes2.length; i++) {
                if (nodes2[i].className == clsName) {
                    arr.push(nodes2[i]);
                }
            }
            return arr;
        }
       
    }
</script>
