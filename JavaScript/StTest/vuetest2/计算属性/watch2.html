<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">{{fullName}}</div>
</body>
<script type="text/javascript">
    var app=new Vue({
        el:'#demo',
        data:{
            firstName:'Foo',
            lastName:'Bar'
        },
        computed:{
            fullName:{
                get:function () {
                    return this.firstName+' '+this.lastName;
                },
                set:function (newVal) {
                    var names=newVal.split(' ');
                    this.firstName=names[0];
                    this.lastName=names[names.length-1]
                }
            }

        }
    })
</script>
</html>
