<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="https://unpkg.com/vue/dist/vue.js"></script>-->
    <script src="vue.js"></script>


</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <p>{{reversedMessage}}</p>
</div>
<script type="text/javascript">

    var app2=new Vue({
        el:'#app',
        data:{
            message:'HELL'
        },
        computed:{
            reversedMessage:function () {
                return this.message.split('').reverse().join('');
            }
        }
    })
</script>
</body>
</html>
