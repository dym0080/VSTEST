<body>
<div id="app">
    <p>{{message}}</p>
    <p>Reversed message: "{{reverseMessage}}"</p>
</div>
<script type="text/javascript">

    var app2=new Vue({
        el:'#app',
        data:{
            message:'HELL'
        },
        methods: {
            reverseMessage: function () {
                return this.message.split('').reverse().join('')
            }
        }
