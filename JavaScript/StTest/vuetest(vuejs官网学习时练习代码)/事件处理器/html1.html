<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法时间处理器</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <span>{{name}}</span>
    <button v-on:click="greet">Greet</button>
</div>
</body>
<script type="text/javascript">
    var app=new Vue({
        el:"#demo",
        data:{
            name:'Vue.js'
        },
        methods:{
            greet:function (event) {
                alert('Hello'+this.name+'!');
                alert(event.target.tagName);
            }
        }
    });
    //app.greet();
</script>
</html>
