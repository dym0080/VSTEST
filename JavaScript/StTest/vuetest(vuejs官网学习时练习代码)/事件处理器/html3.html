<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联处理器方法</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <button v-on:click="greet('hi',$event)">Greet</button>
</div>
</body>
<script type="text/javascript">
    var app=new Vue({
        el:"#demo",
        methods:{
            greet:function (message,event) {
                if(event)event.preventDefault();
                alert(message);
            }
        }
    });
    //app.greet();
</script>
</html>
