<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用prop传递数据</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    <child message="hello"></child>
</div>
</body>
<script type="text/javascript">
    Vue.component('child',{
        props:['message'],
        template:'<span>{{message}}</span>'

    })

    var app=new Vue({
        el:"#demo"
    });
</script>
</html>
