<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css" type="text/css">-->
    <!--<script src="https://openlayers.org/en/v4.0.1/build/ol.js" type="text/javascript"></script>-->
    <script src="ol.js"></script>
    <link rel="stylesheet" href="ol.css">
    <style type="text/css">
        #map{
            height: 500px;
            width: 1200px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div class="control">
    <input type="button" onclick="fnMoveLeft()" value="左移">
    <input type="button" onclick="fnComeBack()" value="回到株洲">
</div>
<script type="text/javascript">
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([112.59, 28.12]),
            zoom: 10,
            maxZoom:14,
            minZoom:5
        })
    });
    function fnMoveLeft() {
        var view=map.getView();
        var center=map.getCenter();
        center[0]+=50000;
        view.setCenter(center);
        map.render();
    }
    function fnComeBack() {
        var view =map.getView();
        view.setCenter(ol.proj.transform([113.16, 27.83], 'EPSG:4326', 'EPSG:3857'));
        view.setZoom(11),
        map.render();
    }
</script>
</body>

</html>
