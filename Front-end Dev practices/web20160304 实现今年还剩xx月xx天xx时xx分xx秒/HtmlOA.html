<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <span id="spn"></span>
</body>
</html>
<script type="text/javascript">
    //网页中实现一个计算当年还剩多少时间的倒数计时程序,要求网页上实时动态显示"××年还剩××月××天××时××分××秒"
    (function () {
        function GetTime() {
            var curDate = new Date();
            var endDate = new Date(curDate.getFullYear() + 1, 0, 1);
            var times = Math.floor((endDate - curDate) / 1000);
            var seconds = times % 60;
            var minutes = Math.floor(times / 60) % 60;
            var hours = Math.floor(times / (60 * 60)) % 24;
            var days = Math.floor(times / (60 * 60 * 24)) % 30;
            var months = Math.floor(times / (60 * 60 * 24 * 30)) % 12;
            //var years = Math.floor(times / (60 * 60 * 24 * 30 * 12));
            var arr = [seconds, minutes, hours, days, months];
            for (var i = 0; i < arr.length; i++) {
                arr[i] = checkTime(arr[i]);
            }
            return curDate.getFullYear() + '年还剩' + arr[4] + '月' + arr[3] + '天' + arr[2] + '时' + arr[1] + '分' + arr[0] + '秒';
        }
        //补位
        function checkTime(val) {
            if (val < 10) {
                val = '0' + val;
            }
            return val;
        }
        var spn = document.getElementById('spn');
        setInterval(function () {
            spn.innerHTML = GetTime();
        }, 100);
    })();
</script>
