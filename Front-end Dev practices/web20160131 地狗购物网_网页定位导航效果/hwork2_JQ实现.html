        * {
            margin: 0;
            padding: 0;
        }

        body {

            line-height: 1.7;
        }

        #content {
            margin: 0 auto;
            width: 800px;
            padding: 20px;
        }

        li {
            list-style: none;
        }

        #content h1 {
            color: #08b;
        }

        .item {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px dotted #08b;
        }

            .item h2 {
                font-size: 16px;
                font-weight: bold;
                border-bottom: 2px solid #08b;
                margin-bottom: 10px;
            }

            .item li {
                display: inline;
                margin-right: 10px;
            }

                .item li a img {
                    width: 230px;
                    height: 230px;
                    border: none;
                }

        #menu {
            position: fixed;
            left: 50%;
            margin-left: 400px;
        }

            #menu li a {
                margin: 5px 0;
                line-height: 50px;
                text-decoration: none;
                text-align: center;
                font-weight: bold;
                font-size: 14px;
                width: 80px;
                height: 50px;
                color: #333;
                display: block;
            }

                #menu li a:hover,
                #menu li a.current {
                    color: #fff;
                    background: #0088bb;
                }
    </style>
    <script>
        $(document).ready(function () {
            //滚动条发生滚动时，要获取相应的值。
            $(window).scroll(function () {
                var top = $(document).scrollTop();
                var items = $("#content").find(".item");
                var currentId;
                //请补充此处代码，让导航菜单实现在滚动条滚动的时候自动设置焦点
                items.each(function () {
                    var _this=$(this);
                    var itemTop=_this.offset().top;
                    if(top>itemTop-200){
                        currentId="#"+_this.attr("id");
                    }else{
                        return false;
                    }
                });
                //给相应楼层的a 设置 current，取消其他链接的current
                var menu=$("#menu");
                var currentLinkA=menu.find(".current");
                if (currentId && currentLinkA.attr("href") != currentId) {
                    currentLinkA.removeClass("current");
                    menu.find("[href="+currentId+"]").addClass("current");
                }
                //console.log(top);
            });
        });

    </script>
