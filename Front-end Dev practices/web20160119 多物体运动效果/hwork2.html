        window.onload = function () {
            var arrLi = document.getElementsByTagName('li');
            for (var i = 0; i < arrLi.length; i++) {
                arrLi[i].timer1 = null;
                arrLi[i].timer2 = null;
                arrLi[i].alpha = 30;
                arrLi[i].onmouseover = function () {
                    StartMove(this, 400, 100);
                };
                arrLi[i].onmouseout = function () {
                    StartMove(this, 200, 30);
                }
            }
        }
        function StartMove(obj, targetWidth, targetOpacity) {
            clearInterval(obj.timer1);
            clearInterval(obj.timer2);
            obj.timer1 = setInterval(function () {
                var speedWidth = (targetWidth - obj.offsetWidth) / 8;
                speedWidth = speedWidth > 0 ? Math.ceil(speedWidth) : Math.floor(speedWidth);
                if (obj.offsetWidth == targetWidth) {
                    clearInterval(obj.timer1);
                } else {
                    obj.style.width = obj.offsetWidth + speedWidth + 'px';
                }
            }, 30);
            obj.timer2 = setInterval(function () {
                var speedOpacity = 0;
                if (obj.alpha > targetOpacity) {
                    speedOpacity = -10;
                } else {
                    speedOpacity = 10;
                }
                if (obj.alpha == targetOpacity) {
                    clearInterval(obj.timer2);
                } else {
                    obj.alpha += speedOpacity;
                    obj.style.opacity = obj.alpha / 100;
                    obj.style.filter = "alpha(opacity=" + obj.alpha + ")";
                }
            }, 30);
        }
    </script>
</head>
<body>
    <ul>
        <li></li>

        <li></li>
    </ul>
</body>
