<!doctype html>
<html>
<head>
    <title></title>
    <meta charset='UTF-8' />
    <style type='text/css'>
        * {
            padding: 0;
            margin: 0;
        }

        #div1 {
            width: 200px;
            height: 200px;
            background: red;
            position:absolute;
        }
    </style>
    <script type="text/javascript">
        var timer = null;
        window.onload=function(){
            var oDiv = document.getElementById('div1');
            oDiv.onmousemove = function () {
                StartMove(1000);
            }
            oDiv.onmouseout = function () {
                StartMove(30);
            }
        }
        function StartMove(val) {
            var oDiv = document.getElementById('div1');
            clearInterval(timer);
            timer = setInterval(function () {

                //var speed = 0;//匀速

                //缓冲运动 加速或减速
                var speed = (val - oDiv.offsetLeft) / 20;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);


                if (oDiv.offsetLeft > val) {
                    speed = -5;
                } else {
                    speed = 5;
                }
                if (oDiv.offsetLeft == val) {
                    clearInterval(timer);
                } else {
                    oDiv.style.left = oDiv.offsetLeft + speed + 'px';
                }
            }, 30);
        }

    </script>
</head>
<body>
    <div id='div1'></div>
</body>


</html>
