<!doctype html>
<html>
<head>
    <title></title>
    <meta charset='UTF-8' />
    <style type='text/css'>
        * {
            padding: 0;
            margin: 0;
        }

        #div1 {
            width: 200px;
            height: 200px;
            background: red;
            filter: alpha(opacity=30);
            opacity: 0.3;
        }
    </style>
    <script type="text/javascript">
        var timer = null;
        var alpha = 30;
        window.onload=function(){
            var oDiv = document.getElementById('div1');
            oDiv.onmousemove = function () {
                StartMove(100);
            }
            oDiv.onmouseout = function () {
                StartMove(30);
            }
        }
        function StartMove(val) {
            var oDiv = document.getElementById('div1');
            clearInterval(timer);
            var speed;
            timer= setInterval(function () {
                if (alpha > val) {
                    speed = -10;
                } else {
                    speed = 10;
                }
                if (alpha == val) {
                    clearInterval(timer);
                } else {
                    alpha += speed;
                    oDiv.style.opacity = alpha / 100;
                    oDiv.style.filter = "alpha(opacity=" + alpha + ")";
                }
            }, 30);
        }

    </script>



</head>
<body>
    <div id='div1'></div>
</body>


</html>
