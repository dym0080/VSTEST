<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <script src="_Javascript/jquery-1.8.2.js"></script>
    <script type="text/javascript">
        $(function () {
            var p = $("p:last");
            var offset = p.offset();
            p.html("left: " + offset.left + ", top: " + offset.top);
            
        });
    </script>
</head>
<body>
    <p>Hello</p><p>2nd Paragraph</p>
